<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>15パズル NOTORE ♾️ | produced by NEX’♾️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4ade80;
            --secondary: #38bdf8;
            --bg: #0f172a;
        }
        
        body {
            background: #0f172a;
            color: #f8fafc;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-font { font-family: 'Montserrat', sans-serif; }

        /* Opening Screen Styling */
        #opening {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 隠す時のアニメーション */
        #opening.fade-out {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1);
            pointer-events: none;
        }

        .pix-container {
            width: 200px;
            height: 200px;
            border-radius: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(56, 189, 248, 0.5);
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .pix-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pix-fallback {
            position: absolute;
            font-size: 10px;
            color: rgba(56, 189, 248, 0.5);
            font-weight: bold;
        }

        /* Puzzle Styling */
        .puzzle-container {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 24px;
            width: 90vw;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .grid-board {
            display: grid;
            gap: 10px;
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 20px;
        }

        .tile {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tile:hover { background: rgba(255, 255, 255, 0.15); }
        .tile:active { transform: scale(0.95); }

        .tile.correct {
            background: linear-gradient(135deg, #4ade80, #2dd4bf);
            color: #064e3b;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4);
            border: none;
        }

        .tile.empty {
            background: transparent;
            border: 2px dashed rgba(255, 255, 255, 0.05);
            cursor: default;
        }

        /* Success Overlay */
        #modal {
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.95);
            z-index: 50;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 32px;
            text-align: center;
            padding: 20px;
        }

        .footer-tag {
            position: fixed;
            bottom: 20px;
            font-size: 10px;
            letter-spacing: 0.2em;
            color: rgba(255, 255, 255, 0.2);
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <!-- Opening Screen -->
    <div id="opening">
        <div class="pix-container">
            <span class="pix-fallback">LOADING ASSETS...</span>
            <img src="http://googleusercontent.com/image_collection/image_retrieval/11102290430544420890" alt="PIX" onerror="this.style.display='none'">
        </div>
        <h1 class="brand-font text-5xl mb-2 tracking-tighter text-white">NOTORE <span class="text-sky-400 italic">♾️</span></h1>
        <p class="text-slate-500 mb-12 font-bold tracking-[0.3em] text-[10px] uppercase">&lt;produced by NEX’♾️&gt;</p>
        
        <button id="startBtn" class="group relative px-10 py-5 bg-sky-500 rounded-full overflow-hidden shadow-2xl shadow-sky-500/20 transition-all hover:scale-105 active:scale-95">
            <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
            <span class="relative brand-font font-black text-white text-lg tracking-widest">START TRAINING</span>
        </button>
    </div>

    <!-- Main Game -->
    <div class="puzzle-container flex flex-col gap-6 relative">
        <div id="modal">
            <div class="text-6xl mb-4">✨</div>
            <h2 class="brand-font text-3xl font-black text-white mb-2">COMPLETE</h2>
            <p id="resultText" class="text-slate-400 mb-8"></p>
            <button id="nextLevelBtn" class="w-full bg-sky-500 text-white font-black brand-font py-4 rounded-2xl shadow-lg active:scale-95 transition-transform">
                NEXT LEVEL
            </button>
        </div>

        <div class="flex justify-between items-center px-1">
            <div>
                <span class="text-[9px] text-slate-500 font-black uppercase tracking-widest block">Session</span>
                <h2 class="brand-font text-xl text-white">LEVEL <span id="levelDisplay" class="text-sky-400">01</span></h2>
            </div>
            <div class="flex gap-4 text-right">
                <div>
                    <span class="text-[9px] text-slate-500 font-black uppercase block">Moves</span>
                    <span id="moveCount" class="brand-font text-lg">0</span>
                </div>
                <div>
                    <span class="text-[9px] text-slate-500 font-black uppercase block">Time</span>
                    <span id="timer" class="brand-font text-lg text-sky-400 font-mono">00:00</span>
                </div>
            </div>
        </div>

        <div id="grid" class="grid-board"></div>

        <div class="grid grid-cols-2 gap-3">
            <select id="difficulty" class="bg-slate-800 border border-white/10 rounded-2xl px-4 py-3 text-sm text-white focus:ring-2 focus:ring-sky-500 outline-none">
                <option value="3">3 x 3</option>
                <option value="4" selected>4 x 4</option>
                <option value="5">5 x 5</option>
            </select>
            <button id="resetBtn" class="bg-white/5 border border-white/10 rounded-2xl px-4 py-3 text-white font-bold hover:bg-white/10 transition-colors">
                RETRY
            </button>
        </div>
    </div>

    <div class="footer-tag">&lt;produced by NEX’♾️&gt;</div>

    <script>
        let size = 4;
        let tiles = [];
        let moves = 0;
        let time = 0;
        let timerInterval = null;
        let isStarted = false;
        let currentLevel = 1;

        const opening = document.getElementById('opening');
        const startBtn = document.getElementById('startBtn');
        const gridElement = document.getElementById('grid');
        const moveDisplay = document.getElementById('moveCount');
        const timerDisplay = document.getElementById('timer');
        const levelDisplay = document.getElementById('levelDisplay');
        const diffSelect = document.getElementById('difficulty');
        const resetBtn = document.getElementById('resetBtn');
        const modal = document.getElementById('modal');
        const nextBtn = document.getElementById('nextLevelBtn');

        // Opening Controller
        startBtn.addEventListener('click', () => {
            opening.classList.add('fade-out');
            setTimeout(() => {
                initGame();
            }, 300);
        });

        function initGame() {
            size = parseInt(diffSelect.value);
            gridElement.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            resetGame();
            generateTiles();
            shuffleTiles();
            render();
            startTimer();
            isStarted = true;
        }

        function resetGame() {
            clearInterval(timerInterval);
            moves = 0;
            time = 0;
            moveDisplay.innerText = moves;
            timerDisplay.innerText = "00:00";
            levelDisplay.innerText = currentLevel.toString().padStart(2, '0');
            modal.style.display = 'none';
        }

        function generateTiles() {
            tiles = Array.from({ length: size * size }, (_, i) => i + 1);
            tiles[tiles.length - 1] = 0;
        }

        function shuffleTiles() {
            let emptyIdx = tiles.length - 1;
            const iterations = size * size * 50;
            
            for (let i = 0; i < iterations; i++) {
                const neighbors = [];
                const r = Math.floor(emptyIdx / size);
                const c = emptyIdx % size;

                if (r > 0) neighbors.push(emptyIdx - size);
                if (r < size - 1) neighbors.push(emptyIdx + size);
                if (c > 0) neighbors.push(emptyIdx - 1);
                if (c < size - 1) neighbors.push(emptyIdx + 1);

                const nextIdx = neighbors[Math.floor(Math.random() * neighbors.length)];
                [tiles[emptyIdx], tiles[nextIdx]] = [tiles[nextIdx], tiles[emptyIdx]];
                emptyIdx = nextIdx;
            }
        }

        function render() {
            gridElement.innerHTML = '';
            tiles.forEach((num, idx) => {
                const div = document.createElement('div');
                div.className = `tile ${num === 0 ? 'empty' : ''}`;
                if (num !== 0) {
                    div.innerText = num;
                    if (num === idx + 1) div.classList.add('correct');
                    div.onclick = () => handleMove(idx);
                }
                gridElement.appendChild(div);
            });
        }

        function handleMove(idx) {
            if (!isStarted) return;
            const emptyIdx = tiles.indexOf(0);
            const r = Math.floor(idx / size);
            const c = idx % size;
            const er = Math.floor(emptyIdx / size);
            const ec = emptyIdx % size;

            if (Math.abs(r - er) + Math.abs(c - ec) === 1) {
                [tiles[idx], tiles[emptyIdx]] = [tiles[emptyIdx], tiles[idx]];
                moves++;
                moveDisplay.innerText = moves;
                render();
                checkWin();
            }
        }

        function checkWin() {
            const win = tiles.slice(0, -1).every((n, i) => n === i + 1);
            if (win) {
                isStarted = false;
                clearInterval(timerInterval);
                document.getElementById('resultText').innerText = `Level ${currentLevel} : ${moves} Moves in ${timerDisplay.innerText}`;
                modal.style.display = 'flex';
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                time++;
                const m = Math.floor(time / 60).toString().padStart(2, '0');
                const s = (time % 60).toString().padStart(2, '0');
                timerDisplay.innerText = `${m}:${s}`;
            }, 1000);
        }

        resetBtn.onclick = () => { currentLevel = 1; initGame(); };
        diffSelect.onchange = () => { currentLevel = 1; initGame(); };
        nextBtn.onclick = () => {
            currentLevel++;
            initGame();
        };

        // Keyboard Support
        window.addEventListener('keydown', (e) => {
            if (!isStarted) return;
            const emptyIdx = tiles.indexOf(0);
            let targetIdx = -1;
            if (e.key === "ArrowUp" && Math.floor(emptyIdx / size) < size - 1) targetIdx = emptyIdx + size;
            if (e.key === "ArrowDown" && Math.floor(emptyIdx / size) > 0) targetIdx = emptyIdx - size;
            if (e.key === "ArrowLeft" && (emptyIdx % size) < size - 1) targetIdx = emptyIdx + 1;
            if (e.key === "ArrowRight" && (emptyIdx % size) > 0) targetIdx = emptyIdx - 1;
            if (targetIdx !== -1) handleMove(targetIdx);
        });
    </script>
</body>
</html>
