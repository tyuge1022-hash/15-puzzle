<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>15„Éë„Ç∫„É´ NOTORE ‚ôæÔ∏è | produced by NEX‚Äô‚ôæÔ∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4ade80;
            --secondary: #38bdf8;
            --bg: #0f172a;
            --tile: rgba(255, 255, 255, 0.08);
        }
        
        body {
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            color: #f8fafc;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .brand-font { font-family: 'Montserrat', sans-serif; }

        /* Opening Screen */
        #opening {
            position: fixed;
            inset: 0;
            background: #0f172a;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease, visibility 0.6s;
        }

        #opening.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .pix-container {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 4px solid var(--secondary);
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: 0 0 50px rgba(56, 189, 248, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pix-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Puzzle Grid Container */
        .puzzle-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 24px;
            width: 92vw;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        .tile {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--tile);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1);
            user-select: none;
        }

        .tile:active { transform: scale(0.92); }

        .tile.correct {
            background: linear-gradient(135deg, #4ade80 0%, #2dd4bf 100%);
            color: #064e3b;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.3);
            border: none;
        }

        .tile.empty {
            background: transparent;
            border: 2px dashed rgba(255, 255, 255, 0.05);
            cursor: default;
        }

        .footer-brand {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 10px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 4px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Opening Screen -->
    <div id="opening">
        <div class="pix-container">
            <img src="http://googleusercontent.com/image_collection/image_retrieval/11102290430544420890" alt="PIX „Éû„Çπ„Ç≥„ÉÉ„Éà" onerror="this.src='https://via.placeholder.com/240?text=PIX'">
        </div>
        <h1 class="brand-font text-4xl mb-2 text-white">NOTORE <span class="text-sky-400">‚ôæÔ∏è</span></h1>
        <p class="text-slate-400 mb-8 font-bold tracking-widest text-xs uppercase">&lt;produced by NEX‚Äô‚ôæÔ∏è&gt;</p>
        <button id="startBtn" class="bg-sky-500 hover:bg-sky-400 text-white font-black brand-font py-4 px-12 rounded-full shadow-lg shadow-sky-500/30 transition-all hover:scale-105 active:scale-95">
            START TRAINING
        </button>
    </div>

    <!-- Main Game UI -->
    <div class="puzzle-container flex flex-col gap-6">
        <div class="flex justify-between items-end px-1">
            <div>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Training</p>
                <h2 class="brand-font text-xl text-white">LEVEL <span id="levelDisplay" class="text-sky-400">01</span></h2>
            </div>
            <div class="flex gap-4">
                <div class="text-right">
                    <p class="text-[9px] text-slate-500 font-bold uppercase">Moves</p>
                    <p id="moveCount" class="brand-font text-lg leading-tight">0</p>
                </div>
                <div class="text-right">
                    <p class="text-[9px] text-slate-500 font-bold uppercase">Time</p>
                    <p id="timer" class="brand-font text-lg text-sky-400 font-mono leading-tight">00:00</p>
                </div>
            </div>
        </div>

        <div id="grid" class="grid gap-2"></div>

        <div class="grid grid-cols-2 gap-3">
            <select id="difficulty" class="bg-white/5 border border-white/10 rounded-2xl px-4 py-3 text-sm text-white outline-none focus:ring-2 focus:ring-sky-500 transition-all cursor-pointer">
                <option value="3" class="bg-slate-900">3 x 3 (Beginner)</option>
                <option value="4" selected class="bg-slate-900">4 x 4 (Standard)</option>
                <option value="5" class="bg-slate-900">5 x 5 (Pro)</option>
            </select>
            <button id="resetBtn" class="bg-white/10 hover:bg-white/20 border border-white/10 rounded-2xl px-4 py-3 text-white font-bold transition-all active:scale-90 flex items-center justify-center gap-2">
                RETRY
            </button>
        </div>

        <!-- Success Modal -->
        <div id="modal" class="fixed inset-0 bg-slate-950/95 hidden flex items-center justify-center p-4 z-50 rounded-3xl">
            <div class="text-center">
                <div class="text-6xl mb-4">üèÜ</div>
                <h2 class="brand-font text-3xl font-black text-white mb-2">CLEARED!</h2>
                <p id="resultText" class="text-slate-400 mb-8 font-medium"></p>
                <button id="nextLevelBtn" class="w-full bg-sky-500 text-white font-black brand-font py-4 px-8 rounded-2xl shadow-lg shadow-sky-500/20 active:scale-95 transition-transform">
                    NEXT LEVEL ‚ôæÔ∏è
                </button>
            </div>
        </div>
    </div>

    <div class="footer-brand">&lt;produced by NEX‚Äô‚ôæÔ∏è&gt;</div>

    <script>
        let size = 4;
        let tiles = [];
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let isGameActive = false;
        let level = 1;

        const opening = document.getElementById('opening');
        const startBtn = document.getElementById('startBtn');
        const gridElement = document.getElementById('grid');
        const moveDisplay = document.getElementById('moveCount');
        const timerDisplay = document.getElementById('timer');
        const levelDisplay = document.getElementById('levelDisplay');
        const difficultySelect = document.getElementById('difficulty');
        const resetBtn = document.getElementById('resetBtn');
        const modal = document.getElementById('modal');
        const resultText = document.getElementById('resultText');
        const nextLevelBtn = document.getElementById('nextLevelBtn');

        // Opening sequence
        startBtn.onclick = () => {
            opening.classList.add('hidden');
            initGame();
        };

        function initGame() {
            size = parseInt(difficultySelect.value);
            gridElement.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            resetStats();
            createTiles();
            shuffleTiles();
            renderGrid();
            startTimer();
            isGameActive = true;
        }

        function resetStats() {
            clearInterval(timerInterval);
            moves = 0;
            timer = 0;
            moveDisplay.innerText = moves;
            timerDisplay.innerText = "00:00";
            levelDisplay.innerText = level.toString().padStart(2, '0');
        }

        function createTiles() {
            tiles = Array.from({ length: size * size }, (_, i) => i + 1);
            tiles[tiles.length - 1] = 0; // Empty slot
        }

        function shuffleTiles() {
            // Valid shuffle by simulating random moves
            let emptyIdx = tiles.indexOf(0);
            const shuffleMoves = size * size * 40;
            for (let i = 0; i < shuffleMoves; i++) {
                const r = Math.floor(emptyIdx / size);
                const c = emptyIdx % size;
                const possibleIndices = [];
                if (r > 0) possibleIndices.push(emptyIdx - size);
                if (r < size - 1) possibleIndices.push(emptyIdx + size);
                if (c > 0) possibleIndices.push(emptyIdx - 1);
                if (c < size - 1) possibleIndices.push(emptyIdx + 1);
                const randomNeighbor = possibleIndices[Math.floor(Math.random() * possibleIndices.length)];
                [tiles[emptyIdx], tiles[randomNeighbor]] = [tiles[randomNeighbor], tiles[emptyIdx]];
                emptyIdx = randomNeighbor;
            }
        }

        function renderGrid() {
            gridElement.innerHTML = '';
            tiles.forEach((val, idx) => {
                const tile = document.createElement('div');
                tile.className = `tile ${val === 0 ? 'empty' : ''}`;
                if (val !== 0) {
                    tile.innerText = val;
                    if (val === idx + 1) tile.classList.add('correct');
                    tile.onclick = () => moveTile(idx);
                }
                gridElement.appendChild(tile);
            });
        }

        function moveTile(idx) {
            if (!isGameActive) return;
            const emptyIdx = tiles.indexOf(0);
            const r = Math.floor(idx / size);
            const c = idx % size;
            const er = Math.floor(emptyIdx / size);
            const ec = emptyIdx % size;
            
            if (Math.abs(r - er) + Math.abs(c - ec) === 1) {
                [tiles[idx], tiles[emptyIdx]] = [tiles[emptyIdx], tiles[idx]];
                moves++;
                moveDisplay.innerText = moves;
                renderGrid();
                checkWin();
            }
        }

        function checkWin() {
            const isWin = tiles.slice(0, -1).every((val, i) => val === i + 1);
            if (isWin) {
                isGameActive = false;
                clearInterval(timerInterval);
                resultText.innerText = `${moves} Êâã | ${timerDisplay.innerText}`;
                modal.classList.remove('hidden');
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                const m = Math.floor(timer / 60).toString().padStart(2, '0');
                const s = (timer % 60).toString().padStart(2, '0');
                timerDisplay.innerText = `${m}:${s}`;
            }, 1000);
        }

        resetBtn.onclick = () => { level = 1; initGame(); };
        difficultySelect.onchange = () => { level = 1; initGame(); };
        nextLevelBtn.onclick = () => {
            level++;
            modal.classList.add('hidden');
            initGame();
        };

        // Keyboard support
        window.onkeydown = (e) => {
            if (!isGameActive) return;
            const emptyIdx = tiles.indexOf(0);
            const r = Math.floor(emptyIdx / size);
            const c = emptyIdx % size;
            let targetIdx = -1;
            if (e.key === "ArrowUp" && r < size - 1) targetIdx = emptyIdx + size;
            if (e.key === "ArrowDown" && r > 0) targetIdx = emptyIdx - size;
            if (e.key === "ArrowLeft" && c < size - 1) targetIdx = emptyIdx + 1;
            if (e.key === "ArrowRight" && c > 0) targetIdx = emptyIdx - 1;
            if (targetIdx !== -1) moveTile(targetIdx);
        };
    </script>
</body>
</html>
